<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | فروشگاه کارین</title>
  <link rel="stylesheet" href="./styles/app.css">
  <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.css">
  <script>
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
</head>

<body class="bg-white dark:bg-gray-900">
  <section class="min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-xl px-6 py-10 w-[27rem]">
      <div class="flex justify-center mb-6">
        <a href="index.html" class="text-4xl font-MorabbaMedium text-center">
          <span class="text-blue-500">کارین</span> شاپ
        </a>
      </div>

      <h2 class="text-lg font-DanaMedium text-gray-800 dark:text-gray-100 mb-4 text-center">ورود به حساب کاربری</h2>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-500 dark:text-gray-300">شماره موبایل</label>
          <input id="phone" name="phone" type="text" required
            class="mt-2 block w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none dark:bg-gray-900 dark:text-white dark:border-gray-600" />
          <p id="error-message" class="text-error text-sm mt-2"></p>
        </div>

        <button type="submit"
          class="submit-btn w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition">ورود</button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-300">
        ورود شما به معنای پذیرش <span class="text-blue-500">قوانین سایت</span> است.
      </p>
      <p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-300">
        حساب کاربری ندارید؟ <a href="#" class="text-blue-500">ثبت‌نام</a>
      </p>
    </div>
  </section>


  <script src="./scripts/login.js"></script>
</body>

</html>
